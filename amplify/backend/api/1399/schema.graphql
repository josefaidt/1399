enum TodoStatus {
  ACTIVE
  COMPLETED
}

type Todo @model {
  name: String! @primaryKey(sortKeyFields: ["status"])
  status: TodoStatus!
}

type Todo2 @model {
  name: String! @primaryKey(sortKeyFields: ["status"])
  status: String!
}

type Todo3 @model {
  name: String! @primaryKey
}

type Post @model {
  postId: ID! @primaryKey
  node: PostNode! @belongsTo(fields: ["postId"])
  title: String!
}

type PostNode @model {
  id: ID!
  post: Post! @hasOne
}
